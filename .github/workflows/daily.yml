name: Auto Deploy Stock Report v1.2.0

on:
  push:
    branches:
      - main
  schedule:
    # 每天 UTC 22:00 (台灣時間 06:00) 執行
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 確保能讀取完整歷史以更新索引

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance requests beautifulsoup4 plotly kaleido google-genai pytz

      - name: Run Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app_cron.py

      - name: Commit and Push History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p history
          git add history/*.html index.html
          git commit -m "自動存檔報告: $(date +'%Y-%m-%d')" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
