name: Stock Analysis Auto Run

on:
  push:
    branches:
      - main  # 只要您 push 到 main 分支，就會觸發
  workflow_dispatch: # 保留手動執行的按鈕

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance requests beautifulsoup4 plotly kaleido

      - name: Run Analysis Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app_cron.py

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: stock-report-v1.1.0
          path: report.html
