name: Stock AI Daily Analysis

on:
  schedule:
    # 台灣時間 06:00 (UTC 22:00) 執行
    - cron: '0 22 * * *'
  workflow_dispatch: # 讓你可以隨時手動點擊按鈕測試

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas yfinance beautifulsoup4 requests plotly kaleido fpdf2 google-genai

      - name: Run Stock Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app_cron.py

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: Stock-Report
          path: report.pdf
